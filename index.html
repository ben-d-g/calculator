<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./calculator.js" defer></script>
    </head>
    <body>
        <div id="calculatorFrame">
            <div id="display">
                <p id="displayNumber">0</p>
            </div>
            <div id="buttons">
                <div class="buttonRow" id="buttonRow1">
                    <div id="AC" class="button">AC</div>
                    <div id="plusMinus" class="button">+/-</div>
                    <div id="percent" class="button">%</div>
                    <div id="divide" class="button operation">/</div>
                </div>
                <div class="buttonRow" id="buttonRow2">
                    <div id="7" class="button number">7</div>
                    <div id="8" class="button number">8</div>
                    <div id="9" class="button number">9</div>
                    <div id="times" class="button operation">x</div>
                </div>                
                <div class="buttonRow" id="buttonRow3">
                    <div id="4" class="button number">4</div>
                    <div id="5" class="button number">5</div>
                    <div id="6" class="button number">6</div>
                    <div id="minus" class="button operation">-</div>
                </div>
                <div class="buttonRow" id="buttonRow4">
                    <div id="1" class="button number">1</div>
                    <div id="2" class="button number">2</div>
                    <div id="3" class="button number">3</div>
                    <div id="plus" class="button operation">+</div>
                </div>
                <div class="buttonRow" id="buttonRow5">
                    <div id="backspace" class="button">del</div>
                    <div id="0" class="button number">0</div>
                    <div id="point" class="button">.</div>
                    <div id="equals" class="button">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
