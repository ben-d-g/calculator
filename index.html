<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./calculator.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">

            </div>
            <div id="buttons">
                <div class="buttonRow" id="buttonRow1">
                    <div id="AC" class="button"></div>
                    <div id="plusMinuns" class="button"></div>
                    <div id="percent" class="button"></div>
                    <div id="divide" class="button"></div>
                </div>
                <div class="buttonRow" id="buttonRow2">
                    <div id="7" class="button"></div>
                    <div id="8" class="button"></div>
                    <div id="9" class="button"></div>
                    <div id="times" class="button"></div>
                </div>                
                <div class="buttonRow" id="buttonRow3">
                    <div id="4" class="button"></div>
                    <div id="5" class="button"></div>
                    <div id="6" class="button"></div>
                    <div id="minus" class="button"></div>
                </div>
                <div class="buttonRow" id="buttonRow4">
                    <div id="1" class="button"></div>
                    <div id="2" class="button"></div>
                    <div id="3" class="button"></div>
                    <div id="plus" class="button"></div>
                </div>
                <div class="buttonRow" id="buttonRow5">
                    <div id="empty" class="button"></div>
                    <div id="0" class="button"></div>
                    <div id="point" class="button"></div>
                    <div id="equals" class="button"></div>
                </div>
            </div>
        </div>
    </body>
</html>
